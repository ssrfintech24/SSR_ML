<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>SSR Group</title>
    <link rel="shortcut icon" href="img/logo/ssrGrouplogo.png" type="image/x-icon">

    <!-- CSS here -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/elegant-icons.min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/all.min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/default.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" media="all" />
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div id="ctn-preloader" class="ctn-preloader">
            <div class="round_spinner">
                <div class="spinner"></div>
                <div class="text">
                    <img src="img/logo/Logo-2.png" alt="">
                </div>
            </div>
            <!-- <h2 class="head">Did You Know?</h2>
            <p></p> -->
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-menu header-menu-2" id="sticky">
            <nav class="navbar navbar-expand-lg ">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/logo/ssrGrouplogo.png" srcset="img/logo/ssrGrouplogo.png" alt="logo" style="width: 100px; height: auto;">
                    </a>
                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="menu_toggle">
                            <span class="hamburger">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                            <span class="hamburger-cross">
                                <span></span>
                                <span></span>
                            </span>
                        </span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav menu ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact Us</a>
                            </li>
                            <!-- <li class="nav-item">
                                <a class="nav-link" href="career.html">Career</a>
                            </li> -->
                        </ul>
                    </div>
                                        </ul>
                        <a class="theme-btn"
                            href="https://calendly.com/Groupssr/30min"
                            target="_blank">Connect</a>
                        <div class="px-2 js-darkmode-btn" title="Toggle dark mode">
                            <label for="something" class="tab-btn tab-btns">
                                <ion-icon name="moon"></ion-icon>
                            </label>
                            <label for="something" class="tab-btn">
                                <ion-icon name="sunny"></ion-icon>
                            </label>
                            <label class=" ball" for="something"></label>
                            <input type="checkbox" name="something" id="something" class="dark_mode _switcher">
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Header end-->


    <main>

        <!-- Error start -->
        <section class="error_area bg_color pb-50 overflow-hidden">
            <div class="error_dot one"></div>
            <div class="error_dot two"></div>
            <div class="error_dot three"></div>
            <div class="error_dot four"></div>
            <div class="container">
                <div class="error_content_two text-center">
                    <div class="error_img">
                        <img class="position-absolute error_shap" src="img/error/404_bg.png" alt="">
                        <div class="one wow clipInDown" data-wow-delay="1s"><img class="img_one"
                                src="img/error/404_two.png" alt=""></div>
                        <div class="two wow clipInDown" data-wow-delay="1.5s"><img class="img_two"
                                src="img/error/404_three.png" alt=""></div>
                        <div class="three wow clipInDown" data-wow-delay="1.8s"><img class="img_three"
                                src="img/error/404_one.png" alt=""></div>
                    </div>
                    <h2 class="wow fadeIn">Error. We can’t find the page you’re looking for.</h2>
                    <p>Sorry for the inconvenience. Go to our homepage or check out our latest collections for Fashion,
                        Chair, Decoration...</p>
                    <form action="#" class="error_search">
                        <input type="text" class="form-control" placeholder="Search">
                    </form>
                    <a href="index.html" class="action_btn theme-btn"><i class="arrow_left"></i>Back to Home
                        Page</a>
                </div>
            </div>
        </section>
        <!-- Error end -->
    </main>



    <!-- JS here -->
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/preloader.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
